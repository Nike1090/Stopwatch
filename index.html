<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="stopwatch.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col" id="timer">00:00:10</div>
        </div>
        <div class="row" id="buttons">
            <div class="col-md-auto center-column"><button id="start">Start</button></div>
            <div class="col-md-auto center-column"><button id="stop">Stop</button></div>
            <div class="col-md-auto center-column"><button id="reset">Reset</button></div>
        </div>
        <div class="row" id="datepicker">
            <div class="col-md-auto mx-auto center-column">
                <label for="dateLabel">Date:
                <input type="date" id="date" name="date" value="" min="" max="" />
            </label>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
